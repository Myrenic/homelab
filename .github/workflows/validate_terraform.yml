name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Validate Configuration (with PR comments if allowed)
        if: github.event.pull_request.head.repo.full_name == github.repository
        uses: tf-actions/validate@v1.0.0
        with:
          working_directory: ./terraform/talos-k3s-cluster
          init: true
          strict_mode: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate Configuration (skip PR comments for forks)
        if: github.event.pull_request.head.repo.full_name != github.repository
        uses: tf-actions/validate@v1.0.0
        with:
          working_directory: ./terraform/talos-k3s-cluster
          init: true
          strict_mode: false
